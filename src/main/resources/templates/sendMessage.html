<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">

</head>
<body>
<div class="container">
    <header th:include="fragments/header :: adminNavbar"></header>

    <h1>Send besked</h1>
    <h2>Send besked til <span th:text="${name}"></span></h2>
    <br>
    <form method="Post" th:action="@{/sendMessage}">

        <input type="hidden" th:name = "bookingId" th:value="${id}" required/>

        <label>Besked til kunde:</label>
        <textarea class="form-control" rows ="6" cols = "50" th:name="bookingMessage" required></textarea>
        <br>

        <button class = "btn btn-primary" type ="submit">Send</button>
    </form>

    <footer th:include="fragments/footer :: footer"></footer>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

</body>
</html>
