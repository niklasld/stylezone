<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
<body>
<div class="container">
    <header th:include="fragments/header :: navbar"></header>

    <h1 th:text="${'Edit offer (' + offerName + ')'}"></h1>

    <form th:method="put" th:action="@{/editOffer}" th:object="${offer}">

        <input type="hidden" th:field="${offer.offerId}">

        <label>Tilbud Navn:</label>
        <input type="text" class="form-control mr-sm-2"  th:field="${offer.offerName}">

        <br>

        <label>Informationer om tilbuddet:</label>

        <textarea rows ="3" cols = "60" th:name = "offerContent" placeholder = "Skriv din aktuelle offer her" th:field="${offer.offerContent}" class="form-control mr-sm-2"></textarea>
        <br>

        <label>Starts dato:</label>
        <input type="date" class="form-control mr-sm-2"  th:field="${offer.offerStart}"/>
        <br>

        <label>Sluts dato:</label>
        <input type="date" class="form-control mr-sm-2"  th:field="${offer.offerEnd}"/>


        <br>

        <input class="btn btn-light" type="button" value="Cancel" onclick="location.href='/';"/>

        <button class="btn btn-primary" type="submit">Save</button>

    </form>

    <br>

    </div>
<footer th:include="fragments/footer :: footer"></footer>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
